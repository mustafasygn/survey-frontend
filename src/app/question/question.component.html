<label id="example-radio-group-label">{{question}}</label>
<mat-radio-group
  aria-label="example-radio-group-label"
  class="example-radio-group"
  [(ngModel)]="answer">
  <mat-radio-button class="example-radio-button" *ngFor="let option of options"
                    [value]="option">{{option}}</mat-radio-button>
</mat-radio-group>
